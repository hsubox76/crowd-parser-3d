<html>
  <head>
    <title>My first Three.js app</title>
    <link rel="stylesheet" type="text/css" href="tutorial.css">
  </head>
  <body>
    <div id="container"></div>
    <div class="arrow" id="leftarrow">
      <button id="left"><span>&lt;</span></button>
    </div>
    <div class="arrow" id="rightarrow">
      <button id="right"><span>&gt;</span></button>
    </div>
    <div id="menu">
      <button id="flatten">Flatten Layers</button>
      <button id="separate">Separate Layers</button>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/CSS3DRenderer.js"></script>
    <script src="js/ModifiedTrackballControls.js"></script>
    <script src="data/emoji.js"></script>
    <script src="data/sentiment.js"></script>
    <script src="tutorial.js"></script>
  </body>
</html>
